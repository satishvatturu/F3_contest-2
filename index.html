<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend 3 Contest II</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="signUp">
                <p class="welcome">Welcome back! &#128075;</p>
                <h2>Sign up to your account</h2>
                <form class="userForm">
                    <label for="userName">Your name</label>
                    <input type="text" id="userName" name="userName" required>
    
                    <label for="userEmail">Your email</label>
                    <input type="email" id="userEmail" name="userEmail" required>
    
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" required>
    
                    <label for="cpwd">Confirm Password</label>
                    <input type="password" id="cpwd" name="cpwd" required>
    
                    <button type="submit">CONTINUE</button>
                </form>
                <p class="error">Error: All fields are mandatory!</p>
            </div>
        </div>
        <div class="below-card">
            <div>
                <span id="span1">Donâ€™t have an account?</span>
                <span id="span2">Sign up</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
